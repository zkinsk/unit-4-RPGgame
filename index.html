<!DOCTYPE html>
<html lang="eng/US">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <!-- <script  src="https://code.jquery.com/jquery-3.3.1.min.js"  
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div id="gameArea">
        <div class="container">
            <!-- character row header -->
            <div class="row justify-content-center col-6-md charText">
                <h3>Pick your Character</h3>
            </div>
            <!-- intital row & row for player character -->
            <div class="row justify-content-center playerRow"></div> 
            <!-- defender rows -->
            <div class="row justify-content-center col-6-md defenderText">
                <h3>For Combat!</h3>
            </div>
            <!-- row for list of available defenders -->
            <div class="row mb-1 justify-content-center defenderRow"></div>
            <!-- combat rows -->
            <div class="row justify-content-between align-items-center combatText">
                <div class="col-3-md mx-2 attackText flash "><h5></h5></div>
                <div class="col-3-md mx-2 "><h3></h3></div>
                <div class="col-3-md mx-2 defendText"><h5></h5></div>
            </div>
            <!-- row for chosen combatant -->
            <div class="row justify-content-center combatRow"></div>
            <div class="row justify-content-center mt-1">
                <div class="col-6-md reset"><h3><button type="button" class="btn btn-success btn-large resetGame">Reset Game</button></h3></div>
            </div>
        </div>
    </div>
</body>
</html>
